<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Match ðŸ’–</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #1b1b2f, #162447);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.game-box {
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 20px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 25px rgba(255,182,193,0.4);
}

h1 {
  margin-bottom: 5px;
  font-size: 2.2em;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-top: 15px;
}

.card {
  background: rgba(255,255,255,0.15);
  border-radius: 15px;
  height: 70px;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

.card.flipped {
  background: #ff8fab;
  transform: scale(1.05);
}

.card.matched {
  background: #ff6f91;
  pointer-events: none;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  background: #ff8fab;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #ff6f91;
}

#message {
  margin-top: 10px;
  font-size: 16px;
}

#scoreBoard, #timer {
  font-size: 18px;
  margin: 5px 0;
}
</style>
</head>

<body>

<div class="game-box">
  <h1>ðŸ§  Memory Match</h1>
  <p>Match the hearts & memories ðŸ’•</p>

  <p id="scoreBoard">Score: 0 | High Score: 0</p>
  <p id="timer">Time: 60s</p>

  <div class="grid" id="grid"></div>

  <div id="message"></div>

  <button onclick="restartGame()"> Restart</button>
  <br>
  <button onclick="location.href='love-arcade.html'">Back to Love Arcade</button>
</div>

<script>
const emojis = ["ðŸ’–","ðŸ’–","ðŸ¥°","ðŸ¥°","ðŸ’Œ","ðŸ’Œ","ðŸŒ¸","ðŸŒ¸","âœ¨","âœ¨","ðŸ«¶","ðŸ«¶"];

let shuffled = emojis.sort(() => 0.5 - Math.random());
const grid = document.getElementById("grid");
let first = null;
let second = null;
let lock = false;
let matches = 0;
let score = 0;
let highScore = localStorage.getItem("memoryHigh") || 0;
let timeLeft = 60;
let timerInterval;

const scoreBoard = document.getElementById("scoreBoard");
const timerDisplay = document.getElementById("timer");

scoreBoard.innerText = `Score: ${score} | High Score: ${highScore}`;
timerDisplay.innerText = `Time: ${timeLeft}s`;

function createBoard() {
  grid.innerHTML = "";
  shuffled.forEach((emoji, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.emoji = emoji;
    card.dataset.index = index;
    card.innerHTML = "â”";
    card.onclick = () => flipCard(card);
    grid.appendChild(card);
  });
}

function flipCard(card) {
  if (lock || card.classList.contains("flipped") || timeLeft <= 0) return;

  card.classList.add("flipped");
  card.innerHTML = card.dataset.emoji;

  if (!first) {
    first = card;
  } else {
    second = card;
    lock = true;

    if (first.dataset.emoji === second.dataset.emoji) {
      first.classList.add("matched");
      second.classList.add("matched");
      matches++;
      score += 10;
      updateScore();
      resetTurn();

      if (matches === emojis.length / 2) {
        document.getElementById("message").innerHTML =
          "ðŸ¥¹ðŸ’– You found all the pairs.<br>You really know my heart.";
        stopTimer();
      }
    } else {
      setTimeout(() => {
        first.classList.remove("flipped");
        second.classList.remove("flipped");
        first.innerHTML = "â”";
        second.innerHTML = "â”";
        resetTurn();
      }, 800);
    }
  }
}

function resetTurn() {
  first = null;
  second = null;
  lock = false;
}

function restartGame() {
  matches = 0;
  score = 0;
  timeLeft = 60;
  shuffled = emojis.sort(() => 0.5 - Math.random());
  document.getElementById("message").innerHTML = "";
  updateScore();
  createBoard();
  startTimer();
}

function updateScore() {
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("memoryHigh", highScore);
  }
  scoreBoard.innerText = `Score: ${score} | High Score: ${highScore}`;
}

/* â±ï¸ Timer */
function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.innerText = `Time: ${timeLeft}s`;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      document.getElementById("message").innerHTML = `â³ Time's up! Your Score: ${score} | High Score: ${highScore}`;
    }
  }, 1000);
}

createBoard();
startTimer();
</script>

</body>
</html>
