<body>

<div class="story-box">

<script>
const story = {
  start: {
    text: "It's a cozy evening, and we are sitting together. What do you do?",
    choices: [
      { text: "Hold my hand ğŸ¤", next: "hand" },
      { text: "Give me a sweet smile ğŸ˜˜", next: "smile" }
    ]
  },
  hand: {
    text: "I squeeze your hand and smile. What next?",
    choices: [
      { text: "Look into my eyes ğŸ‘€", next: "eyes" },
      { text: "Tell me a secret ğŸ¤«", next: "secret" }
    ]
  },
  smile: {
    text: "I blush and feel my heart skip a beat. What do you do next?",
    choices: [
      { text: "Sit closer â¤ï¸", next: "closer" },
      { text: "Whisper 'I love you' ğŸ’Œ", next: "love" }
    ]
  },
  eyes: {
    text: "Our eyes meet and it's magical. You've unlocked a special message!",
    choices: [],

  },
  secret: {

    choices: [],
    unlock: "Always choosing you ğŸ’•"
  },
  closer: {
    text: "We sit closer and laugh together. ğŸ¥¹ Special moment unlocked!",
    choices: [],
    unlock: "Our little world â¤ï¸"
  },
  love: {
    text: "Hearing 'I love you' makes me melt. ğŸ’— Special message unlocked!",
    choices: [],
    unlock: "Forever and always ğŸ’–"
  }
};

let currentNode = 'start';
const storyText = document.getElementById('story-text');
const choicesDiv = document.getElementById('choices');
const messageDiv = document.getElementById('message');

function renderNode() {
  const node = story[currentNode];
  storyText.innerText = node.text;

  choicesDiv.innerHTML = '';

  if (node.unlock) {
    messageDiv.innerHTML = `<p>ğŸ”“ ${node.unlock}</p>`;
  } else {
    messageDiv.innerHTML = '';
  }

  node.choices.forEach(choice => {
    const btn = document.createElement('button');
    btn.innerText = choice.text;
    btn.onclick = () => {
      currentNode = choice.next;
      renderNode();
    };
    choicesDiv.appendChild(btn);
  });
}

// Initialize
renderNode();

function goBack() {
  window.location.href = 'love-arcade.html';
}
</script>
