<script>
const heart = document.getElementById("heart");

// Smooth breathing animation
let growing = true;
setInterval(() => {
  if (growing) {
    heart.style.transform = "scale(1.4)";
    heart.classList.add("glow");
    growing = false;
  } else {
    heart.style.transform = "scale(1)";
    heart.classList.remove("glow");
    growing = true;
  }
}, 3000); // 3 seconds inhale/exhale

// Optional: Add tiny heart bursts on click
heart.addEventListener("click", () => {
  const burst = document.createElement("div");
  burst.innerText = "ðŸ’–";
  burst.style.position = "absolute";
  burst.style.left = (window.innerWidth / 2 + (Math.random() * 100 - 50)) + "px";
  burst.style.top = (window.innerHeight / 2 + (Math.random() * 100 - 50)) + "px";
  burst.style.fontSize = "20px";
  document.body.appendChild(burst);
  
  setTimeout(() => document.body.removeChild(burst), 1000);
});
</script>
