<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You, My Love üíç</title>

<style>
body {
  background: linear-gradient(to bottom, #ffe6f0, #fff);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 40px;
}

#message {
  font-size: 1.2rem;
  max-width: 600px;
  margin: auto;
  min-height: 160px;
  white-space: pre-wrap;
}

#ring {
  font-size: 80px;
  margin-top: 30px;
  opacity: 0;
  transform: scale(0.5);
  transition: all 1s ease;
}

#ring.show {
  opacity: 1;
  transform: scale(1);
}

#backHome:hover {
  background: #ff85c1;
  transform: scale(1.05);
}

/* üíñ Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

/* ‚ú® Ring glow */
#ring {
  font-size: 80px;
  margin-top: 30px;
  opacity: 0;
  transform: scale(0.5);
  transition: all 1s ease;
  cursor: pointer;
}

#ring.show {
  opacity: 1;
  transform: scale(1);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 10px #ff9acb, 0 0 20px #ffb6d9;
  }
  to {
    text-shadow: 0 0 25px #ff69b4, 0 0 45px #ffc1e3;
  }
}

/* üíç Final message */
#finalLove {
  font-size: 1.5rem;
  margin-top: 25px;
  opacity: 0;
  transition: opacity 1.5s ease;
}
#finalLove.show {
  opacity: 1;
}


.fade-in {
  animation: fade 1.2s ease forwards;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<h1 class="fade-in">üíñ You unlocked my heart</h1>

<div id="message"></div>

<div id="ring">üíç</div>

<div id="finalLove">I love you. Always. ü§ç</div>

<button id="backHome" onclick="goHome()">I love you Dibaynüòò</button>

<script>

/* üí¨ TYPING MESSAGE */
const text = `My love‚Ä¶

If you‚Äôre reading this, it means you know me by heart.
And that alone makes me feel deeply, endlessly loved.

I don‚Äôt need grand gestures.
I just need you.
Today. Tomorrow. Always.

Will you keep choosing me,
the way I choose you every single day? ü§ç`;

const msgDiv = document.getElementById("message");
let index = 0;


function typeText() {
  if (index < text.length) {
    msgDiv.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeText, 45);
  } else {
    revealRing();
  }
}

function revealRing() {
  const ring = document.getElementById("ring");
  ring.classList.add("show");

  // Start floating hearts
  setInterval(createHeart, 600);
}

document.getElementById("ring").addEventListener("click", () => {
  document.getElementById("finalLove").classList.add("show");

  // extra hearts burst
  for (let i = 0; i < 15; i++) {
    setTimeout(createHeart, i * 150);
  }
});


function goHome() {
  window.location.href = "index.html";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 15 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}


typeText();
</script>

</body>
</html>
