<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comfort Mode ü§ç</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #1b1b2f;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  overflow: hidden;
}

h1 { margin-bottom: 20px; }

button {
  padding: 15px 30px;
  border-radius: 25px;
  border: none;
  background: #ff6f91;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover { background: #ff4d6d; }

#message {
  font-size: 20px;
  margin-top: 20px;
  min-height: 50px;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
  100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
}

#overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(27,27,47,0);
  pointer-events: none;
  transition: background 1s;
}
</style>
</head>

<body>

<div id="overlay"></div>

<div>
  <h1>ü§ç Comfort Mode</h1>
  <button id="comfortBtn">I‚Äôm not okayü•∫</button>
  <div id="message"></div>
  <button onclick="location.href='love-arcade.html'">‚¨Ö Back to Love Arcade</button>
</div>

<script>
const btn = document.getElementById("comfortBtn");
const messageDiv = document.getElementById("message");
const overlay = document.getElementById("overlay");

btn.addEventListener("click", () => {
  // soften background
  overlay.style.background = "rgba(27,27,47,0.6)";

  // typing message
  const text = "You don‚Äôt have to be strong today. Take a breathe and rest your body and mind, don't forget to pray and ask God for protection and clear mind. I love you my man.";
  let i = 0;
  messageDiv.innerHTML = "";
  
  const typing = setInterval(() => {
    if (i < text.length) {
      messageDiv.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(typing);
    }
  }, 100);

  // heart particles
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = 10 + Math.random() * 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
  }, 500);
});
</script>

</body>
</html>
